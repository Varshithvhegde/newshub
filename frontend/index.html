<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsHub - Stay Informed, Stay Ahead</title>
    <meta name="description" content="Your trusted source for breaking news, in-depth analysis, and comprehensive coverage from around the world. Stay informed with NewsHub." />
    <meta name="author" content="NewsHub Editorial Team" />
    <meta name="keywords" content="news, breaking news, world news, politics, business, technology, health, sports, latest news" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="NewsHub - Stay Informed, Stay Ahead" />
    <meta property="og:description" content="Your trusted source for breaking news, in-depth analysis, and comprehensive coverage from around the world." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://newshub.com" />
    <meta property="og:image" content="/newshub-og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="NewsHub" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@newshub" />
    <meta name="twitter:creator" content="@newshub" />
    <meta name="twitter:title" content="NewsHub - Stay Informed, Stay Ahead" />
    <meta name="twitter:description" content="Your trusted source for breaking news, in-depth analysis, and comprehensive coverage from around the world." />
    <meta name="twitter:image" content="/newshub-twitter-image.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="news_keywords" content="breaking news, world news, politics, business, technology, health, sports" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
